<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}" showEffect="blind" hideEffect="blind">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_id}" readonly="true"/>

                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_name}"/>

                        <p:outputLabel value="#{bundle.EditPersonLabel_age}" for="age" />
                        <p:inputText id="age" value="#{personController.selected.age}" title="#{bundle.EditPersonTitle_age}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_age}"/>

                        <p:outputLabel value="#{bundle.EditPersonLabel_gender}" for="gender" />
                        <p:selectOneButton id="gender" value="#{personController.selected.gender}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_gender}">
                            <f:selectItems value="#{genderEnumController.genders}"/>
                        </p:selectOneButton>
                    </h:panelGrid>
                    <p:commandButton icon="fa fa-save" actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton icon="fa fa-close" actionListener="#{personController.cancel()}" value="#{bundle.Cancel}" immediate="true" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
