<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}" showEffect="blind" hideEffect="blind">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_name}"/>

                        <p:outputLabel value="#{bundle.CreatePersonLabel_age}" for="age" />
                        <p:inputText id="age" value="#{personController.selected.age}" title="#{bundle.CreatePersonTitle_age}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_age}"/>

                        <p:outputLabel value="#{bundle.CreatePersonLabel_gender}" for="gender" />
                        <p:selectOneButton id="gender" value="#{personController.selected.gender}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_gender}">
                            <f:selectItems value="#{genderEnumController.genders}"/>
                        </p:selectOneButton>
                    </h:panelGrid>
                    <p:commandButton icon="fa fa-save" actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton icon="fa fa-close" actionListener="#{personController.cancel()}" value="#{bundle.Cancel}" immediate="true" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
